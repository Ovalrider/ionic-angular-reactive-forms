<app-header name="Лабораторна робота №10"></app-header>

<ion-content [fullscreen]="true">
    <ion-item>
      <ion-button (click)="nextCity()">
        Наступне місто
      </ion-button>
      <ion-label>Поточне місто</ion-label>
      <ion-label>{{city.name}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let country of countryList.searchCountry; let j = index">
      <ion-item>
        Країна: {{country.name}}
      </ion-item>
      <ion-item>
        Столиця: {{country.capital}}
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Введіть нове місто</ion-label>
      <ion-input #InputCity></ion-input>
      <ion-button (click)="addCity(InputCity.value)" [disabled]="InputCity.value ===''">
        Додати місто
      </ion-button>
    </ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Додати Країну</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label position="stacked">Введіть назву</ion-label>
        <ion-input #InputName></ion-input>
        <ion-label position="stacked">Введіть столицю</ion-label>
        <ion-input #InputCapital></ion-input>
        <ion-button (click)="addCountry(InputName.value, InputCapital.value)" [disabled]="InputName.value ===''">
          Додати країну
        </ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
