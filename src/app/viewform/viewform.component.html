<app-my-form (addNewspaper)="add_newspaper($event)"></app-my-form>
<ion-card *ngFor="let item of newspapers; let i=index">
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>#{{item.number}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Дата публікації: {{item.publication_date}}
  </ion-card-content>
  <h4 [hidden]="!check_length(item)">Статті:</h4>
  <ion-item *ngFor="let article of item.list_of_articles">
    {{article}}
  </ion-item>
  <ion-button (click)="update()" expand="block" >
    Редагувати
  </ion-button>
  <app-update-form [newspaper]="item" [show]="show_update" *ngIf="show_update" (changeShow)="isBooleanEvent($event)" (changeNewspaper)="isNewspaperEvent($event,i)"></app-update-form>
</ion-card>
